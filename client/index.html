<!DOCTYPE html>
<html>

<head>
  <title>Glint</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-app="glint" ng-controller="MainCtrl as mctrl">
  <div class="container-fluid nav-bar-custom">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">User</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a class ="login" href="#">Login</a></li>
        <li><a href="#"><i class="fa fa-plus"></i></a></li>
      </ul>
    </div>
  </div>
  <div class="jumbotron jumbo-top">
    <h1>What's your great idea?</h1>
    <form class="navbar-form navbar-middle" ng-controller="SubmitIdeaCtrl as submit">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter idea here" ng-model="submit.ideaEntry">
      </div>
      <button type="submit" class="btn btn-default" ng-click="submit.submitIdea()">Submit</button>
    </form>
  </div>
  

  <!-- Idea Row -->
  <div class="row idea-post" ng-repeat="idea in mctrl.ideas"> 
    <div class="col-md-1">
    </div>
    <div class="col-md-1 upvote-downvote-wrapper" ng-controller="VotesCtrl as vctrl">
      <i class="fa fa-sort-asc"></i> <!-- upvote -->
      <div class="vote-points">{{ idea.votes }}</div>
      <i class="fa fa-sort-desc"></i> <!-- downvote -->
    </div>
    <div class="col-md-8">
      <div class="idea-wrapper">
        <h3 class="idea-title">{{ idea.title }}</h3>
        <h5 class="idea-description">{{ idea.text }}</h5>
        <p class="timestamp-author">Submitted {{ idea.created_at }} by {{ idea.created_by }}</p>
      </div>
    </div>
    <div class="col-md-1 ">
      <div class="comments-wrapper">
        <i class="fa fa-comments"></i>
        <p>532</p>
      </div>
    </div>
    <div class="col-md-1">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="glint.js"></script>
</body>
</html>
